<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="setup.js" defer></script>
    <title>Dropzone</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">Dropzone Test</div>
            <input multiple type="file" id="main-files" class="dropzone-on">
            <div class="dropzone" data-target="main-files">
                <div class="placeholder">Drag and Drop</div>
            </div>
        </div>
    </div>
</body>
</html>
